    <script>
      // Device detection for PWA behavior
      (function() {
        function isMobileDevice() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                 (window.matchMedia && window.matchMedia('(max-width: 768px)').matches && 'ontouchstart' in window);
        }
        
        const isMobile = isMobileDevice();
        
        // For desktop, use browser display mode (web app behavior)
        // For mobile, use standalone display mode (PWA behavior)
        if (!isMobile) {
          // Desktop: use browser mode manifest
          const manifestLink = document.createElement('link');
          manifestLink.rel = 'manifest';
          manifestLink.href = '/manifest-desktop.webmanifest';
          document.head.appendChild(manifestLink);
          
          // Remove apple-mobile-web-app meta tags on desktop
          const appleMeta = document.querySelector('meta[name="apple-mobile-web-app-capable"]');
          if (appleMeta) appleMeta.remove();
          
          // Prevent service worker registration on desktop
          window.__DEVICE_TYPE__ = 'desktop';
          window.__SKIP_SW_REGISTRATION__ = true;
        } else {
          // Mobile: use default PWA manifest (standalone mode)
          const manifestLink = document.createElement('link');
          manifestLink.rel = 'manifest';
          manifestLink.href = '/manifest.webmanifest';
          document.head.appendChild(manifestLink);
          window.__DEVICE_TYPE__ = 'mobile';
          window.__SKIP_SW_REGISTRATION__ = false;
        }
      })();
    </script>
